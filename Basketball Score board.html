  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Basketball Scoreboard</title>
      <link rel="icon" href="favicon-32x32.png">
    <link rel="stylesheet" href="Basketball.css">
  </head>

  <body>
      <div class="scoreboard">
          <div class="teams">
              <div class="team">
                  <input type="text" class="team-name" placeholder="Team 1">

                  <input type="number" class="score" id="score1" value="0">
                  <div class="buttons">
                      <button onclick="addScore(1, 1)">+1</button>
                      <button onclick="addScore(1, 2)">+2</button>
                      <button onclick="addScore(1, 3)">+3</button>
                  </div>
             
                </div>
              <div class="team">
                  <input type="text" class="team-name" placeholder="Team 2">

                  <input type="number" class="score" id="score2" value="0">
                  <div class="buttons">
                      <button onclick="addScore(2, 1)">+1</button>
                      <button onclick="addScore(2, 2)">+2</button>
                      <button onclick="addScore(2, 3)">+3</button>
                  </div>
              </div>
          </div>
          
          <div class="timer" id="timer">10:00</div>
          <div class="timer-buttons">
              <button onclick="addTime(30)">+30 sec</button>
              <button onclick="addTime(60)">+1 min</button>
              <button onclick="startTimer()">Start/Stop</button>
          </div>
      </div>
     
      <script src="Basketball.js"></script>
  </body>
  </html>
